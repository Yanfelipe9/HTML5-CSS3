<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .borda{
            border: 1px solid;
        }
      
    </style>
</head>
<body>
    
    <!-- São tags com comportamentos de "DISPLAY BLOCK" -->
    <!-- Ocupam a extensão total da página-->
    <!--
    <div class="borda">Div</div>
    <h1 class="borda">Titulo</h1>   h1 até o h6 
    <p class="borda">Paragrafo</p>
    <form class="borda">form</form> 
    <header class="borda">header</header> 
    <footer class="borda">footer</footer> 
    <section class="borda">section</section>  
    -->
    
    <!-- São tags com comportamentos de "DISPLAY INLINE" -->
    <!-- Ocupam o espaço que está contido dentro dela "NÃO QUEBRA A LINHA"-->
    <!-- Não obedecem a estilização de ALTURA E LARGURA -->
    <!--
    <a class="borda" href="#">Meu link</a>
    <a class="borda" href="#">Meu link</a>
    <p >Aqui <span class="borda">exemplo</span> de paragrafo</p>
    -->
    
    <!-- "DISPLAY NONE" torna invisivel o conteudo presente na tag-->



    <!-- O <li> tem o "DISPLAY BLOCK" naturalmente, sendo necassário a mudança para o "DISPLAY INLINE" para que fique um do lado do outro -->

    <ul>
        <li class="azul">Item 1</li>
        <li class="rosa">Item 2</li>
        <li class="preto">Item 2</li>
    </ul>

    <!-- 'DISPLAY INLINE BLOCK' Tem o comportamento de block e fica ne mesma linha -->

    <div class="azul"></div>
    <div class="rosa"></div>
    <div class="preto"></div>


   


    
</body>
</html>
