<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
</head>
<body>
  <!-- DETAILS Ã‰ USADO PARA ESCONDER CONTEUDO -->
  <details>
    <!-- TITULO DO DETAILS -->
    <summary>TABELA</summary>
    <table >
      <thead>
        <tr>
          <!-- SCOPE='col' -> TITULO DA COLUNA -->
          <th scope="col">Nome</th>
          <th scope="col">Idade</th>
          <th scope="col">Sexo</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Yan</td>
          <td>22</td>
          <td>Masc</td>
        </tr>
        <tr>
          <td>Felipe</td>
          <td>20</td>
          <td>Masc</td>
        </tr>
        <tr>
          <td>Nay</td>
          <td>27</td>
          <td>Fem</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <!-- SCOPE= 'row' -> TITULO DA LINHA -->
          <th scope="row">Total</th>
          <td>100</td>
          <td>Masc</td>
        </tr>
      </tfoot>
    </table>
  </details>
</body>
</html>
