<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesclando</title>
</head>
<style>
caption{
      font-size: 2em;
      padding: 10px;
      font-weight: bold;
}

table{
      border-collapse: collapse;
      width: 500px;
      border: 1px solid;      
}

th,td{
      border: 1px solid black;
      padding: 7px;    
}

thead th{
      background-color: gray;
      color: white;      
}
.p{
      background-color: gray;
      color: white;
      
}
  
</style>
<body>
  <table border="1" style="border-collapse: collapse;">
    <thead>
      <tr>
        <!-- SCOPE='col' -> TITULO DA COLUNA -->
        <th scope="col">Nome</th>
        <th scope="col">Idade</th>
        <th scope="col">Sexo</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Yan</td>
        <!-- COLSPAN -> MESCLA DUAS COLUNAS -->
        <td colspan="2" style="text-align: center;">22</td>
      </tr>
      <tr>
        <td>Felipe</td>
        <td>20</td>
        <!-- ROWSPAN -> MESCLA AS LINHAS  -->
        <td rowspan="2">Masc</td>
      </tr>
      <tr>
        <td>Nay</td>
        <td>27</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <!-- SCOPE= 'row' -> TITULO DA LINHA -->
        <th scope="row">Total</th>
        <td>100</td>
        <td>Masc</td>
      </tr>
    </tfoot>
  </table>

  <br><br>

  <table>
    <!-- CAPTION -> TITULO DA TABELA -->
    <caption>Tabela de notas</caption>
    <thead>
        <tr>
            <th scope="col" rowspan="2">Área</th>
            <th scope="col" rowspan="2">Diciplinas</th>
            <!-- COLGROUP -> TITULO PARA DUAS OU + COLUNAS  -->
            <th scope="colgroup" colspan="2">Notas</th>
            <th scope="col" rowspan="2">Média</th>
        </tr>
        <tr>
            <th scope="col" >Nota 1</th>
            <th scope="col" >Nota 2</th>
           
        </tr>
       
    </thead>
    <tbody>
    
        <tr>
            <!-- ROWGROUP -> TITULO PARA DUAS OU + LINHAS   -->
            <!-- ROWSPAN -> MESCLA TRES LINHAS  --> 
            <th scope="rowgroup" rowspan="3">Exatas</th>
            <td>Matemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
        <tr>
            <th scope="row" class="p" colspan="4">Média de exatas</th>
            <td class="p">0.0</td>
        </tr>
        <tr>
            <th scope="rowgroup" rowspan="2">Humanas</th>
            <td>História</td>
            <td>0.0</td>
            <td>0.0</td> 
            <td>0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
        </tr>
    </tbody>
    <tfoot>
        <th class="p" scope="row" colspan="4">Média de humanas</th>
        <td class="p">0.0</td>
    </tfoot>

</table>
</body>
</html>
