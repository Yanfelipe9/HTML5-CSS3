<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <p>
            <label for="n1">Numero 1:</label>
            <input type="number" id="n1" name="n1" min="0" max="50" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="n2">Numero 2:</label>
            <input type="number" id="n2" name="n2" min="0" max="50" required oninput="soma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="soma">Soma:</label>
            <output id="soma">0</output>
        </p>
        <p>
            <input type="submit">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <form action="">
        <p>
            <label for="num">Número:</label>
            <input type="range" name="num" id="num" min="0" max="10" value="5" oninput="num_val.innerHTML = Number(num.value)">
            <output id="num_val">5</output>
        </p>
    </form>

    <form action="">
        <p>
            <label for="iano">Em que ano voçê nasceu?</label>
            <input type="number" id="iano" name="iano" min="1900" max="2022" value="2000" oninput="val_idade.innerHTML = Number(new Date().getFullYear()) - Number(iano.value)">
        </p>
        <p>
            <label for="idade">Sua idade é :</label>
            <output id="val_idade"></output>
        </p>
        <p>
            <input type="submit">
        </p>
    </form>

    <form action="">
        <p>
            <label for="i_ano">Em que ano voçê nasceu?</label>
            <input type="number" id="i_ano" name="i_ano" min="1900" max="2022" value="2000" oninput="calc()">
        </p>
        <p>
            <label for="idade2">Sua idade é :</label>
            <output id="val_idade2"></output>
        </p>
        <p>
            <input type="submit">
        </p>
    </form>

    <script>
        function calc(){
            var ano = new Date().getFullYear();
            var idade = Number(ano) - Number(i_ano.value);
            val_idade2.innerHTML = idade;
        }
    </script>
</body>
</html>
