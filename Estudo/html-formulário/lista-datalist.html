<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- DATALIST - Lista de opções para o input -->
  <form action="" method="get">
    <label for="nav">Navegadores:</label>
    <input type="search" name="navegador" id="nav" list="navegadores">
    <datalist id="navegadores">
      <option value="Google">
      <option value="Yahoo">
      <option value="Bing">
      <option value="Ask">
      <option value="DuckDuckGo">
    </datalist>
    <input type="submit">
  </form>
</body>
</html>
